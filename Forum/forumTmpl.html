<div ng-controller="forumCtrl">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
						<div class="panel-heading">
							Submit new Posts
						</div>
						<div class="panel-body">
							<form class="form" ng-submit="addPost()">
								<div class="form-group">
									<label>Title</label>
									<input type="text" class="form-control" placeholder="title" ng-model="newPost.title">
								</div>
								<div class="form-group">
									<label>Body</label>
									<textarea type="text" class="form-control" placeholder="body" ng-model="newPost.body"></textarea>
								</div>
							</form>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="col-md-6">
									<button class="btn btn-info btn-block" ng-click="addPost()">Post!</button>
								</div>
								<div class="col-md-6">
									<button class="btn btn-default btn-block" ng-click="reset()">Cancel Post</button>
								</div>
							</div>
						</div>
					</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					Recent Posts
				</div>
				<div class="panel-body">
					<div ng-repeat="post in posts">
						<h3>{{post.title}}</h3>
						<i>{{post.timestamp | date : format : timezone}}</i>
						<p>{{post.body}}</p>
						<form ng-submit="submitComment($index, post.commentForm)">
							<div class="form-group">
								<textarea class="form-control" placeholder="comment" ng-model="post.commentForm"></textarea>
							</div>
							<div class="form-group">
								<button class="btn btn-danger btn-block">Submit</button>
							</div>
						</form>
						<div ng-repeat="comment in post.comments track by $index">
							{{comment}}
						</div>
					</div>
				</div>
				<div class="panel-footer">
					This is the panel footer.
				</div>
			</div>
		</div>
	</div>
</div>
